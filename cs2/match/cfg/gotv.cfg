// GOTV Config


tv_autorecord 0            	// Set to 1 to automatically record all games as GOTV demos.
tv_debug 0                	// GOTV debug info.
tv_delay 105                	// GOTV broadcast delay in seconds
tv_delaymapchange 1        	// Delays map change until broadcast is complete
tv_deltacache 2            	// Enable delta entity bit stream cache
tv_enable 1                	// Activates GOTV on server.
tv_maxclients 10            	// Maximum client number on GOTV server.
tv_maxrate 0            	// Max GOTV spectator bandwidth rate allowed, 0 unlimited
tv_name "CSC-TV"    	        // GOTV host name
tv_overridemaster 0        	// Overrides the GOTV master root address.
tv_snapshotrate 64        	// Snapshots broadcasted per second
tv_timeout 90            	// GOTV connection timeout in seconds.
tv_title "CSC-TV"    	        // Set title for GOTV spectator UI
tv_transmitall 1            	// Transmit all entities (not only director view)
tv_secure_bypass 1
say "> CSC-Match GOTV Config loaded <"

