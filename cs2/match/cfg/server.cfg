// Prevent idle players from being kicked
mp_autokick false
sv_hibernate_on_empty 0

// Make sure that cheats & lan is turned off
sv_cheats false
sv_lan false

// Enable overtime
mp_overtime_enable false

// GOTV config
sv_hibernate_when_empty false
exec gotv.cfg

//logging
exec log.cfg

// Fetch current banlist, then write it to config
exec banned-user.cfg
exec banned-ip.cfg
writeid
writeip
