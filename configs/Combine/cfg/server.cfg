// General Server Behavior
mp_autokick false            // Prevent idle players from being kicked. Default: true
sv_cheats false              // Disallow cheat commands. Default: false
sv_lan false                 // Allow internet connections (not LAN-only). Default: false
sv_hibernate_when_empty false // Keep server active when empty. Default: true


// GOTV Config
tv_enable 1                  // Enable GOTV spectator system. Default: 0 (disabled)
tv_autorecord 0              // Auto-record all games as GOTV demos. Default: 0 (off)
tv_debug 0                   // GOTV debug output. Default: 0
tv_delay 0                   // Broadcast delay in seconds. Scrim requirement: zero delay. Default: 10–30
tv_delaymapchange 1          // Wait until broadcast finishes before map change. Default: 1
sv_deltaticks_enforce 0      // Disable delta-tick enforcement for compatibility. Default: 0
tv_deltacache 2              // Enable entity delta stream caching. Default: undocumented
tv_maxclients 10             // Maximum GOTV spectator connections. Default: 10
tv_maxrate 0                 // Max spectator bandwidth rate (0 = unlimited). Default: 0
tv_name "CSC-TV"             // GOTV host name. Default: "GOTV"
tv_overridemaster 0          // Override GOTV master address. Default: 0
tv_snapshotrate 64           // Updates per second to GOTV clients. Default: 32–64
tv_window_size 2.0           // Seconds of GOTV frames kept in memory. Default: 16.0
tv_timeout 20                // Spectator connection timeout (in seconds). Default: 120
tv_title "CSC-TV"            // Title displayed in GOTV UI. Default: "GOTV"
tv_transmitall 1             // Transmit all entities (not just director view). Default: 0
tv_secure_bypass 1           // Bypass certain GOTV security restrictions. Default: 0
tv_show_allchat 0            // Display all player chat to spectators. Default: 0
tv_advertise_watchable false // Advertise as watchable in the game UI. Default: true
tv_nochat 0                  // Disable chat for spectators (0 = allow). Default: 0


// Logging Config
sv_logblocks 0               // Log blocked network messages. Default: 0
sv_logecho 1                 // Echo log output to server console. Default: 1
sv_logfile 1                 // Write logs to disk. Default: 1
sv_logflush 0                // Disable forced log flush per line for performance. Default: 0
sv_logsdir logs/             // Directory for log storage. Default: "logs/"
sv_log_roundstats 1          // Log round-by-round statistics. Default: 0
sv_log_onefile 0             // Use separate log files per session. Default: 0


