// CSC MatchZy Config File
// Executed automatically when MatchZy plugin loads.
// Contains only MatchZy console variables.

// Whether whitelist is enabled by default. Default: false
matchzy_whitelist_enabled_default false

// Whether knife round is enabled by default. Default: true
matchzy_knife_enabled_default false

// Minimum ready players required to start. Default: 2
matchzy_minimum_ready_required 8

// Automatically record demos when match goes live. Default: true
matchzy_demo_recording_enabled true

// Path to store demos. Default: MatchZy/
matchzy_demo_path MatchZy/

// Format for demo file names. Default: "{TIME}_{MATCH_ID}_{MAP}_{TEAM1}_vs_{TEAM2}"
matchzy_demo_name_format "{TIME}_{MATCH_ID}_{MAP}_{TEAM1}_vs_{TEAM2}"

// Enable .stop command by default. Default: false
matchzy_stop_command_available true

// Prevent .stop if damage has occurred. Default: false
matchzy_stop_command_no_damage true

// Use .pause for tactical pauses. Default: false
matchzy_use_pause_command_for_tactical_pause false

// Enable .tech command. Default: true
matchzy_enable_tech_pause true

// Tech pause duration (seconds). Default: 300
matchzy_tech_pause_duration -1

// Max tech pauses allowed. Default: 2
matchzy_max_tech_pauses_allowed 100

// Pause after round restore. Default: true
matchzy_pause_after_restore true

// Prefix for MatchZy chat messages. Default: [{Green}MatchZy{Default}]
matchzy_chat_prefix [{Green}CSC-BOT{Default}]

// Prefix for admin chat messages. Default: [{Red}ADMIN{Default}]
matchzy_admin_chat_prefix [{Red}Badmin{Default}]

// Delay between reminder messages (seconds). Default: 13
matchzy_chat_messages_timer_delay 13

// Enable playout (play all rounds). Default: false
matchzy_playout_enabled_default false

// Kick players if no match is loaded. Default: false
matchzy_kick_when_no_match_loaded true

// Restore original cvars after series end. Default: true
matchzy_reset_cvars_on_series_end true

// Upload demo to specified URL after map ends. Default: ""
matchzy_demo_upload_url ""

// Plugin autostart mode: 0=none, 1=match, 2=practice. Default: 1
matchzy_autostart_mode 1

// Save nades globally instead of player-specific. Default: false
matchzy_save_nades_as_global_enabled false

// Allow !forceready usage. Default: true
matchzy_allow_force_ready true

// Max grenade history saved per client. Default: 512
matchzy_max_saved_last_grenades 0

// Enable player-specific smoke color. Default: false
matchzy_smoke_color_enabled false

// Give admin privileges to all players. Default: false
matchzy_everyone_is_admin false

// Show credits on match start. Default: true
matchzy_show_credits_on_match_start true

// Server hostname format.
matchzy_hostname_format "CSC Match - {MATCH_ID} | {MAP} Map {MAPNUMBER} | {TEAM1} vs {TEAM2} | Powered by Dathost"

// Show damage report each round. Default: true
matchzy_enable_damage_report true

// Message shown when match starts.
matchzy_match_start_message "CSC {MATCH_ID} - {TEAM1} vs {TEAM2} on {MAP} - Live at {TIME}"
